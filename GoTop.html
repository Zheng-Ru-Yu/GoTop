<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		body{

			height: 10000px;
		}
		#div1{
			position: fixed;
			right: 0;
			bottom: 0;
			width: 50px;
			height:50px;
			background-color: red;
			text-align: center;
			line-height: 50px;
			display:none;
		}
		</style>
		
	</head>

	<body>
	<button>A</button>
	<a  id="div1" href="#">GoTop</a> 



		<script type="text/javascript">
		 var oDiv = document.getElementById("div1");
		 //function 拿出来有问题
		oDiv.onclick =  function(){
			
		    var timer = setInterval(function (){
		 	var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			window.scrollTo(0,iScrollTop*=0.8);
			if (iScrollTop <= 1) {
				window.scrollTo(0,0);
				clearInterval(timer);
			}
			},50);
			return false;
		};
		window.onscroll = function(){
			var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
			if(iScrollTop > 300){
				oDiv.style.display = 'block';
			}else{
				oDiv.style.display = 'none';

			}
		};

		</script>
	</body>
</html>
